language: go

go:
  - 1.5

before_install:
  - go get github.com/mitchellh/gox

script:
  - gox -output="bin/{{.Dir}}_{{.OS}}_{{.Arch}}" -osarch="linux/amd64 linux/386" -os="windows darwin"
  - go test -v ./...

deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - "bin/terraform-provider-bigip_darwin_386"
    - "bin/terraform-provider-bigip_darwin_amd64"
    - "bin/terraform-provider-bigip_linux_386"
    - "bin/terraform-provider-bigip_linux_amd64"
    - "bin/terraform-provider-bigip_windows_386.exe"
    - "bin/terraform-provider-bigip_windows_amd64.exe"
  on:
    tags: true
